<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
    <script src="https://kit.fontawesome.com/048e0c164b.js" crossorigin="anonymous"></script>
    <script src="./js/index.js" type="module"></script>

    <title>Single Page Web App</title>
</head>

<body class="app">
    <header>
        <a href="/index.html">food <span>Check</span></a>
    </header>

    <main class="wrapper">
        <section data-route="#" class="active start">
            <section class="image">
                <img src="./img/food.jpg">
            </section>
            <section class="btn-primary">
                <a id="scan" href="#scan"><i class="fa-solid fa-barcode fa-2xl scan-product"></i></a>
                <a id="search"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a>
            </section>


            <section class="products" data-route="opgeslagen">
                <header>
                    <svg>
                        <line x1="0" y1="13" x2="100" y2="13" stroke="white" stroke-width="3%" />
                    </svg>
                    <h2>Mijn producten</h2>
                    <svg>
                        <line x1="0" y1="13" x2="100" y2="13" stroke="white" stroke-width="3%" />
                    </svg>
                </header>

                <article>
                    <p> Je hebt nog geen producten opgeslagen...</p>
                    <p>Scan snel een product om deze te kunnen opslaan!</p>
                </article>

            </section>
        </section>

        <section class="scanner" data-route="scanner">
            <video src=""></video>
            <div class="loading"></div>
        </section>
        <section class="markup"></section>


    </main>
    <footer></footer>


</body>

</html>
